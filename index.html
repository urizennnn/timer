<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/ico" href="icon.jpg">

</head>

<body>
    <header>
        <div class="nav">
            <div class="name">
                <h4>Timer</h4>

                <div class="nav-bar">
                    <ul>
                        <li><a href="/index.html" class="active">Home</a></li>
                        <li><a href='/tabs.html'>Running</a></li>
                        <li><a href="/History.html">History</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- <p></p> -->
    </header> 
    <h3><i>YOU TIRED YET??</i></h3><br>
    <button class="break">Take a break buddy</button>
    <div class="details hidden">
        <label for="details">What is the break for</label>
        <input class="purpose" type="text" required placeholder="Click enter when done" />
    </div>
    <div class="num hidden">
        <label for="timer">How long is the break for?</label>
        <input class="timer" type="number" required />
    </div>
    <div class="time hidden">
        <label for="detailsNum">In what measurement would you like that to be</label>
        <select class="measurement">
            <option value="" disabled selected>Select measurement</option>
            <option value="seconds">Seconds</option>
            <option value="minutes">Minutes</option>
            <option value="hours">Hours</option>
        </select>
    </div>
    <button class="submit hidden">BREAK</button>
<script src="init.js"></script>
<script src="script.js"></script>
<script src="background.js"></script>
</body>

</html>
